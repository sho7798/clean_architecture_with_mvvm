name: clean_architecture_mvvm
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1

  #dependencies for network layer
  retrofit: ^4.7.3
  analyzer: ^8.4.0
  dio: ^5.9.0
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  internet_connection_checker_plus: ^2.9.0
  pretty_dio_logger: ^1.4.0
  shared_preferences: ^2.5.3
  device_info: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  #dev-dependencies for network layer
  retrofit_generator: ^10.0.6
  build_runner: ^2.10.0  
  json_serializable: ^6.11.1

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash_logo.png
    - assets/images/onboarding_logo1.svg
    - assets/images/onboarding_logo2.svg
    - assets/images/onboarding_logo3.svg
    - assets/images/onboarding_logo4.svg
    - assets/images/left_arrow_ic.svg
    - assets/images/right_arrow_ic.svg
    - assets/images/hollow_circle_ic.svg
    - assets/images/solid_circle_ic.svg

  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Bold.ttf
           weight: 700
         - asset: assets/fonts/Montserrat-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Montserrat-Medium.ttf
           weight: 500
         - asset: assets/fonts/Montserrat-Regular.ttf
           weight: 400
         - asset: assets/fonts/Montserrat-Light.ttf
           weight: 300
